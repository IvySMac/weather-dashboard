<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    
    <nav class="navbar" style="background-color: #e3f2fd;">
       Weather Dashboard
       <p id='current-time'></p><p id="current-day"></p>
      </nav>
    <div class="container mx-0">
      <div class="row">
        <div class="col-sm-3 mt-3 mb-3 mb-sm-0">
          <div class="card">
            <div class="card-body">
              <h2 class="card-title">Search for A City:</h2>
              <input type="search" class="form-control" id="search-term" placeholder="Lawrence">
              <button id="search-button" class="btn btn-primary" style="width: 100%">Search</button>
              <hr class="solid">
            
            </div>
          </div>
        </div>
        <div class="weather col-sm-9 mt-3">
          <div class="card" style="width: 30vw">
              <h5 class="card-title">Location</h5>
          <img 
          src="http://openweathermap.org/img/wn/10d@4x.png"
          class="card-img-top"
          alt="Weather description"/>
          <div class="card-body">
            <h3 class="card-title">Weather Label</h3>
            <p class="card-text">High Temp Low Temp</p>
            <p class="card-text">Humidity</p>
            <p class="card-text">Precipitation</p>
            <p class="card-text">Wind Speed</p>
          </div>
          </div>
        </div>
      </div>
    </div>
    </div>


<script src="script.js"></script> 
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>   
<script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
</body>

</html>
