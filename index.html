<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    
    <nav class="navbar" style="background-color: #e3f2fd;">
       Weather Dashboard
      </nav>

    <div class="container mx-0">
      <div class="row">
        <div class="col-sm-3 mt-3 mb-3 mb-sm-0">
          <div class="card">
            <div class="card-body">
              <h2 class="card-title">Search for A City:</h2>
              <input type="search" class="form-control" id="exampleFormControlInput1" placeholder="Lawrence">
              <a href="#" id="search-button" class="btn btn-primary" style="width: 100%">Search</a>
              <hr class="solid">
            
            </div>
          </div>
        </div>
        <div class="col-sm-9 mt-3">
          <div class="card">
            <div class="card-body">
              <h5 id="city-name" class="card-title">Special title treatment</h5>
              <p id ="city-info" class="card-text">With supporting text below as a natural lead-in to additional content.</p>
            </div>
          </div>
        </div>
      </div>
    </div>


<script src="script.js"></script> 
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>   
</body>

</html>
